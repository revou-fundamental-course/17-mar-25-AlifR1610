<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css"> <!-- Hubungkan file CSS -->
    <title>Kalkulator Katik</title>
</head>
<body>
    <div class="container">
        <h1>Welcome to Katik</h1>
        <p>Selamat datang di Katik, Sebuah web apps sederhana yang berfungsi untuk menghitung nilai luas dan keliling bangun datar</p>
        
      
        <button onclick="showSquare()">Persegi</button>
        <button onclick="showRectangle()">Persegi Panjang</button>

        <div id="calculator" class="calculator">
            <!-- Konten kalkulator akan ditempatkan disini -->
        </div>
    </div>

    <script src="js/script.js"></script> <!-- Hubungkan file JavaScript -->
